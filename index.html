<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>

    <!-- Header -->
    <header>
    </header>

    <!-- Main -->
    <main>
        <div class="container">
            <section class="overaly">
                <div class="container">
                    <div class="box">
                        <button class="box-btn">A Vision for your life</button>
                        <h1 class="box-h1">
                            Find Your Best
                            <span class="box-h1-span"> Real Estate </span>
                        </h1>
                        <p class="box-p">Nemo enim ipsam voluptatem quia voluptas sit aspernat
                            odit aut fugit, sed quia consequuntur magni dolores
                            qui ratione sequi nesciunt.
                        </p>
                        <div class="box-btns">
                            <button class="box-btn-1">Buy</button>
                            <button class="box-btn-2">Sell</button>
                            <button class="box-btn-2">Rent</button>
                        </div>

                        <div class="box-inputs">
                            <div class="input-group mb-3 box-input">
                                <img class="box-input-img" src="./assets/svg/map-marker-radius-outline.svg" alt="">

                                <input type="text" class="form-control" aria-label="Text input with dropdown button">
                                <p class="input-p">Location</p>
                                <button class=" dropdown-toggle dropdown" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false"></button>
                            </div>

                            <div class="input-group mb-3 box-input">
                                <img class="box-input-img" src="./assets/svg/home.svg" alt="">
                                <input type="text" class="form-control text"
                                    aria-label="Text input with dropdown button">
                                <p class="input-p">Property</p>
                                <button class=" dropdown-toggle dropdown" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false"></button>
                            </div>
                            <div class="input-group mb-3 box-input">
                                <img class="box-input-img" src="./assets/svg/currency-usd.svg" alt="">
                                <input type="text" class="form-control" aria-label="Text input with dropdown button"
                                    placeholder="">
                                <p class="input-p">Price</p>
                                <button class=" dropdown-toggle dropdown" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false"></button>
                            </div>

                            <button class="box-btn-3">
                                <img class="box-input-img-2" src="./assets/svg/magnify.svg" alt="">
                                Search
                            </button>


                        </div>
                    </div>
                </div>
            </section>
            <section class="property-types">
                <div class="container">
                    <div class="property-box">
                        <h1 class="property-box-h1">
                            Property <span class="property-box-h1-span"> Types</span>
                        </h1>
                        <div class="cards">
                            <div class="card-1">
                                <div class="img">

                                </div>
                                <h4 class="card1-h4">Private House</h4>
                                <button class="box-btn card1-btn">360 Listing</button>
                            </div>

                            <div class="card-1">
                                <div class="img">

                                </div>
                                <h4 class="card1-h4 h4-2-1">Apartment</h4>
                                <button class="box-btn card1-btn">265 Listing</button>
                            </div>

                            <div class="card-1">
                                <div class="img">

                                </div>
                                <h4 class="card1-h4">Exclusive Hotel</h4>
                                <button class="box-btn card1-btn">480 Listing</button>
                            </div>

                            <div class="card-1">
                                <div class="img">

                                </div>
                                <h4 class="card1-h4">Private Room</h4>
                                <button class="box-btn card1-btn">102 Listing</button>
                            </div>

                            <div class="card-1">
                                <div class="img">

                                </div>
                                <h4 class="card1-h4 h4-2">Warehouse</h4>
                                <button class="box-btn card1-btn">136 Listing</button>
                            </div>


                        </div>
                        <img class="slider" src="./assets/svg/Slider Dots.svg" alt="">
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
